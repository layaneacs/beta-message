<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/logged.css">
  <title>Beta Message - Logged</title>
</head>

<body>
  <div id="general-container">
    <header>
      <img src="../img/iconeMsn.png" alt="">
      <span>Windows Live Messenger</span>
    </header>

    <section id="profile">
      <div class="profile__picture">
        <img src="../img/chis.jpg" alt="picture">
        <div>
          <p>admin@admin.com</p>
          <p>Compartilhar uma mensagem rápida</p>
        </div>
      </div>
    </section>

    <section id="search">
      <input type="text" placeholder="Pesquisar contatos na Web...">
      <img src="../img/plus.svg" alt="">
    </section>

    <section class="answer">
      <details class="answer-box-details">
        <summary>Favoritos (0/0)</summary>
        <p>renanpaes@escargot.chat</p>
      </details>

      <details class="answer-box-details">
        <summary>Grupos (0/0)</summary>
        <p>renanpaes@escargot.chat</p>
      </details>

      <details class="answer-box-details">
        <summary>Disponíveis (0)</summary>
        <p>renanpaes@escargot.chat</p>
      </details>

      <details class="answer-box-details">
        <summary>Offline (0)</summary>
        <p>renanpaes@escargot.chat</p>
      </details>

    </section>


  </div>

  <script type="module" src="../js/logged.js"></script>
</body>

</html>
